<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-blockchain</title>
    <link rel="stylesheet" href="./style/css.css">
</head>
<body>
    <header class="nav_flex">
        <div class="nav_bar">
            <div class="home-icons">
                <picture>
                    <img src="style/svg/box-icons.svg" alt="box-icons">
                </picture>
                <span>Crypto.</span>
            </div>
            <label for="search">
                <input placeholder="Search collectible artworks..." type="search" name="search" id="search">
            </label>
            <div class="nav_usr">
                <button class="user_btn">
                    <picture>
                        <img src="./style/svg/user-icons.svg" alt="">
                    </picture>
                    <span>Username</span>
                </button>
            </div>
            <nav>
                <ul class="nav_links">
                    <li>
                        <a href="#">Explore</a>
                    </li>
                    <li>
                        <a href="#">Community</a>
                    </li>
                    <li>
                        <a href="#">Collections</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <article class="container-body">
        <div class="container-cards">
            <div class="card-btc">
                <section class="text-top">
                    <picture class="logo-btc">
                        <img src="./style/svg/btc.svg" alt="Bitcoin">
                    </picture>
                    <p>Bitcoin</p>
                    <span>BTC</span>
                    <picture class="chev-btc">
                        <img src="./style/svg/chevron.svg" alt="logo">
                    </picture>
                </section>
                <section class="text-bottom">
                    <p>BALANCE</p>
                    <picture>
                        <img src="./style/svg/up-arrow.svg" alt="up-arrow">
                    </picture>
                    <span>$21.533.10</span>
                </section>
            </div>
            <div class="billboard">
                <section class="text-btc">
                    <picture class="logo-btc">
                        <img src="./style/svg/btc.svg" alt="Bitcoin">
                    </picture>
                    <p>0,25 BTC</p>
                    <span>$21.533.10</span>
                    <h2>- $60</h2>
                </section>
                <hr>
                <section class="text-eth">
                    <picture class="logo-eth">
                        <img src="./style/svg/btc.svg" alt="Bitcoin">
                    </picture>
                    <p>0,25 ETH</p>
                    <span>$21.533.10</span>
                    <h2>- $60</h2>
                </section>
                <hr>
                <section class="text-usdt">
                    <picture class="logo-usdt">
                        <img src="./style/svg/btc.svg" alt="Bitcoin">
                    </picture>
                    <p>0,25 USDT</p>
                    <span>$21.533.10</span>
                    <h2>- $60</h2>
                </section>
                <hr>
                <section class="text-bnb">
                    <picture class="logo-bnb">
                        <img src="./style/svg/btc.svg" alt="Bitcoin">
                    </picture>
                    <p>0,25 BNB</p>
                    <span>$21.533.10</span>
                    <h2>- $60</h2>
                </section>
            </div>
        </div>
    </article>
</body>
</html>
